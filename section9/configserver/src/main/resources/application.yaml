spring:
  application:
    name: "configserver"
  profiles:
    #active: native
    #if property files are in the classpath or in the file system then we have to provide native.
    active: git
  cloud:
    config:
      server:
        #native:
         # search-locations: "configserver:/"
        git:
          uri: "https://github.com/chandooiitm/application-configuration.git"
          default-label: master
          clone-on-start: true
          timeout: 5
          force-pull: true

encrypt:
